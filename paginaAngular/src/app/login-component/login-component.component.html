<html>


  <div class = "form">
    <form [formGroup] = "formulario">
      <label class="form-label" >Email address</label>
      <input type="text" class="form-control" formControlName="correo">
      <label class="form-label">ContraseÃ±a</label>
      <input type="password" class="form-control"  formControlName="password">
    </form>
    <button [disabled] = "!formulario.valid" class="btn btn-primary submit-button" (click) = "revisarLogIn()">Aceptar</button>
  </div>
  <div *ngIf="this.hayError" class="alert alert-danger error" role="alert" >
    {{this.mensajeError}}
  </div>
  <div class="registro-div text-center">
    <p>Aun no tienes una cuenta ? <a routerLink="/registro">registrate</a> hoy y conecta tu creatividad</p>
    <a routerLink="/registro"><button class = "btn btn-primary">Registrarse</button></a>
  </div>
</html>
